<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a> |
        <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a> |
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
        <a href wm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada</a> |
        <a href wm-nav="exercicios/links.html">05 - Links</a> |
        <a href wm-nav="exercicios/tabelas.html">06 - Tabelas</a> |
        <a href wm-nav="exercicios/loteria.html">07 - Loteria</a> |
        
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de WEB Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e) {
                e.preventDefault()

                fetch(link.getAttribute('wm-nav'))                                 //Requisição AJAX em cima do atributo "HREF" que me dá o link da página alvo.
                    .then(resp => resp.text())                   //Aplica função text() a resposta da requisição, p/ (BUSCAR) ou (transformar em texto) a página alvo
                    .then(html => conteudo.innerHTML = html)     //const conteudo.innerHTML recebe o HTML que foi resolvido - o TEXTO.
            }
        })
    </script>
</body>
</html>
